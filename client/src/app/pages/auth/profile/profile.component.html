<div class="row">
  <div class="col-sm-12">
    <div class="home-tab">
      <div class="d-sm-flex align-items-center justify-content-between border-bottom">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active ps-0" id="home-tab" data-bs-toggle="tab" href="#overview" role="tab" aria-controls="overview" aria-selected="true">My Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#password" role="tab" aria-selected="false">Password</a>
          </li>
        </ul>
      </div>
      <div class="tab-content tab-content-basic">
        <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview">
          <div class="row">
            <div class="col-lg-4">
              <div class="row flex-grow">
                <div class="col-12 grid-margin stretch-card">
                  <div class="card card-rounded">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="text-center mt-3">
                            <img class="img-lg rounded-circle" src="assets/images/faces/face23.jpg" alt="Profile image">
                          </div>
                          <div class="btn-wrapper text-center mt-5">
                            <a href="#" class="btn btn-primary text-white"><i class="icon-upload"></i> Upload</a>
                            <a href="#" class="btn btn-otline-dark align-items-center"><i class="icon-share"></i> Share</a>
                            <a href="#" class="btn btn-otline-dark me-0"><i class="icon-printer"></i> Print</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-8 d-flex flex-column">
              <div class="row flex-grow">
                <div class="col-md-12 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm)" class="forms-sample" novalidate *ngIf="!creatingForm">
                        <div *ngFor="let e of errors" class="alert alert-danger" role="alert">
                          {{ e }}
                        </div>
                        <!-- <div class="form-group avatar">
                          <input type="file" id="avatar" #inputFile accept="image/*" (change)="onFileSelect($event)">
                          <label for="avatar">Ảnh đại diện</label>
                          <img [src]="user?.profile?.avatar" [attr.alt]="user?.first_name + ' ' + user?.last_name" class="avarta-profile"/>
                        </div> -->
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group">
                              <label for="first_name">First name</label>
                              <input type="text" id="first_name" formControlName="first_name" class="form-control"
                                [ngClass]="{'is-invalid': profileForm.get('first_name')!.touched || profileForm.get('first_name')!.dirty}">
                              <div class="invalid-feedback" *ngIf="profileForm.get('first_name')!.hasError('required')">
                                Họ là bắt buộc
                              </div>
                              <div class="invalid-feedback" *ngIf="profileForm.get('first_name')!.hasError('maxlength')">
                                Tối đa {{ profileForm.get('first_name')!.errors!['maxlength'].requiredLength }} kí tự
                              </div>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group">
                              <label for="last_name">Last name</label>
                              <input type="text" id="last_name" formControlName="last_name" class="form-control"
                                [ngClass]="{'is-invalid': profileForm.get('last_name')!.touched || profileForm.get('last_name')!.dirty}">
                              <div class="invalid-feedback" *ngIf="profileForm.get('last_name')!.hasError('required')">
                                Tên là bắt buộc
                              </div>
                              <div class="invalid-feedback" *ngIf="profileForm.get('last_name')!.hasError('maxlength')">
                                Tối đa {{ profileForm.get('last_name')!.errors!['maxlength'].requiredLength }} kí tự
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group form-group-email">
                              <label for="email">Email</label>
                              <input type="email" name="email" id="email" formControlName="email" class="form-control" readonly>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group form-group-email">
                              <label for="birthday">Birthday</label>
                              <input type="text" id="birthday" formControlName="birthday" class="form-control date-picker-input"
                                bsDatepicker
                                [ngClass]="{'is-invalid': (profileForm.get('birthday')!.touched || profileForm.get('birthday')!.dirty) && profileForm.get('birthday')!.hasError('required')}"
                                [maxDate]="maxDate"
                                [bsConfig]="{ isAnimated: true, adaptivePosition: true, dateInputFormat: 'YYYY-MM-DD'}"
                              >
                              <!-- <div id="datepicker-popup" class="input-group date datepicker navbar-date-picker">
                                <span class="input-group-addon input-group-prepend border-right">
                                  <span class="icon-calendar input-group-text calendar-icon"></span>
                                </span>
                                <input type="text" class="form-control">
                              </div> -->
                              <div class="invalid-feedback" *ngIf="profileForm.get('birthday')!.hasError('required')">
                                Birthday is required
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group">
                              <label class="label-gender" for="gender">Gender</label>
                              <select class="form-control" name="gender" id="gender" formControlName="gender">
                                <option [ngValue]="0">Male</option>
                                <option [ngValue]="1">Female</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group">
                              <label for="phone">Phone number</label>
                              <input type="text" id="phone" name="phoneNumber" formControlName="phone" class="form-control">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="form-group">
                              <label for="address">Address</label>
                              <input type="text" name="address" id="address" formControlName="address" class="form-control">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="">
                              <button
                                type="submit"
                                [disabled]="isSubmit"
                                class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn text-white"
                              >
                                <span>Update</span>
                              </button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password">
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Change your password</h4>
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="oldPassword">Old Password</label>
                      <input type="password" class="form-control" id="oldPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="newPassword">New Password</label>
                      <input type="password" class="form-control" id="newPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="confirmPassword">Confirm New Password</label>
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary me-2 text-white">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
