<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <h4>Hello! let's get started</h4>
                        <h6 class="fw-light">Sign up your account.</h6>
                        <form class="pt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input type="text" formControlName="username" class="form-control form-control-lg"
                                    [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                                    placeholder="Username" />
                                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" formControlName="email" class="form-control form-control-lg"
                                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Email" />
                                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" formControlName="password" class="form-control form-control-lg"
                                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                                    placeholder="Password" />
                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button [disabled]="loading"
                                    class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    href="#">Sign-up</button>
                            </div>
                            <div class="my-2">
                                <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                                    <i class="ti-facebook me-2"></i>Connect using facebook
                                </button>
                            </div>
                            <div class="text-center mt-4 fw-light">
                                Already have an account? <a href="/login" class="text-primary">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
