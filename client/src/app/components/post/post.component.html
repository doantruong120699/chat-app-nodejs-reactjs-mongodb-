<div class="post card">
  <div class="card-body">
    <h4 class="card-title"></h4>
    <div class="d-flex user-info">
      <div>
        <img class="img-sm rounded-circle" src="{{post.owner?.profile?.avatar}}" alt="Profile image" />
      </div>
      <div>
        <span class="fw-bold">{{ post.owner?.profile?.firstName }} {{ post.owner?.profile?.lastName }}</span>
        <div class="privacy mt-0">
          <span>{{parseTime(post.createdAt)}}</span>
          <span class="xh99ass">
            <span>
              <span aria-hidden="true"> · </span>
            </span>
          </span>
          <i class="icon-globe"></i>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="caption" dir="auto">
        <div class="" data-ad-comet-preview="message" data-ad-preview="message"
          id=":r1i:">
          <div class="">
            <div class="">
              <span
                [innerHTML]="post.caption"
                class="caption-content"
                dir="auto">
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="photo">
        <div class="x1n2onr6">
          <a href="#" role="link" tabindex="0">
            <div style="background-color: rgb(135, 160, 79)">
              <div *ngIf="post.photos?.length">
                <div class="text-center" style="height: 100%; left: 0%; width: calc(100%)" [ngSwitch]="post.photos?.length">
                  <div *ngSwitchCase="1" class="">
                    <img [src]="post.photos?.[0]?.url" alt="Img" style="width: 100%" />
                  </div>
                  <div *ngSwitchCase="2" class="d-flex" id="image_2">
                    <div>
                      <img [src]="post.photos?.[0]?.url" alt="Img" style="width: 100%" />
                    </div>
                    <div>
                      <img [src]="post.photos?.[1]?.url" alt="Img" style="width: 100%" />
                    </div>
                  </div>
                  <div *ngSwitchCase="3" class="" id="image_3">
                    <div class="top-item">
                      <img [src]="post.photos?.[0]?.url" alt="Img" style="width: 100%" />
                    </div>
                    <div class="bottom-item">
                      <img [src]="post.photos?.[1]?.url" alt="Img" style="width: 50%" />
                      <img [src]="post.photos?.[2]?.url" alt="Img" style="width: 50%" />
                    </div>
                  </div>
                  <div *ngSwitchCase="4" class="" id="image_4">
                    <div class="top-item">
                      <img [src]="post.photos?.[0]?.url" alt="Img" style="width: 50%" />
                      <img [src]="post.photos?.[1]?.url" alt="Img" style="width: 50%" />
                    </div>

                    <div class="bottom-item">
                      <img [src]="post.photos?.[2]?.url" alt="Img" style="width: 50%" />
                      <img [src]="post.photos?.[3]?.url" alt="Img" style="width: 50%" />
                    </div>
                  </div>
                  <div *ngSwitchCase="5" class=""  id="image_5">
                    <img [src]="post.photos?.[0]?.url" alt="Img" style="width: 50%" />
                    <img [src]="post.photos?.[1]?.url" alt="Img" style="width: 50%" />
                    <img [src]="post.photos?.[2]?.url" alt="Img" style="width: 33%" />
                    <img [src]="post.photos?.[3]?.url" alt="Img" style="width: 33%" />
                    <img [src]="post.photos?.[4]?.url" alt="Img" style="width: 33%" />
                  </div>
                </div>
                <!-- <div class="text-center" style="height: 100%; left: 0%; width: calc(100%)">
                  <img
                    alt="Có thể là hình ảnh về 6 người, mọi người đang chơi bóng bầu dục, mọi người đang chơi bóng đá và văn bản"
                    class=""
                    referrerpolicy="origin-when-cross-origin"
                    width="500"
                    src="{{post.photos?.[0]?.url}}" />
                </div> -->
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="post-info">
      <div class="d-flex react">
        <div class="d-flex">
          <div aria-label="Thích: 758 người"
            class=""
            role="button" tabindex="0">

              width="18">
          </div>

              width="18">
          </div>
        </div>
        <span>{{post.likes}}</span>
      </div>
      <div class="d-flex">
        <span>{{post.comments}} comments</span>
      </div>
    </div>
    <div class="post-action">
      <div>
        <i data-visualcompletion="css-img" class="x1b0d499 x1d69dk1" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yD/r/n8cIgKgi42z.png&quot;); background-position: 0px -293px; background-size: auto; width: 18px; height: 18px; background-repeat: no-repeat; display: inline-block;"></i>
        <span>Like</span>
      </div>
      <div>
        <i data-visualcompletion="css-img" class="x1b0d499 x1d69dk1" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yD/r/n8cIgKgi42z.png&quot;); background-position: 0px -255px; background-size: auto; width: 18px; height: 18px; background-repeat: no-repeat; display: inline-block;"></i>
        <span>Comment</span>
      </div>
      <div>
        <i data-visualcompletion="css-img" class="x1b0d499 x1d69dk1" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yD/r/n8cIgKgi42z.png&quot;); background-position: 0px -312px; background-size: auto; width: 18px; height: 18px; background-repeat: no-repeat; display: inline-block;"></i>
        <span>Share</span>
      </div>
    </div>
    <div class="user-comment-action">
      <img class="img-ls rounded-circle" src="assets/images/faces/face8.jpg" alt="Profile image" />
      <input type="post" class="form-control" placeholder="Leave your comment!" />
    </div>
  </div>
</div>
